<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <title>Caesar's Script Website</title>
</head>
<body>
    
    <div class="container">

        <header>
            <h1>Caesar's Cipher</h1>
        </header>

        <div class="originalContainer">
            <label for="original"></label>
            <input id="original" onkeypress="return onlyNumberKey(event)" type="number" value="">
        </div>

        <div class="customOption">
            <label>From</label>

            <select>
                <option>Decimal</option>
            </select>

            <label>To</label>
            
            <select>
                <option class="option" value="B">Binary</option>
                <option class="option" value="H">Hexadecimal</option>
                <option class="option" value="O">Octadecimal</option>
            </select>
        </div>

        <div class="encryptedContainer">
            <hr>
            <label for="encrypted">Converted</label>
            <input id="encrypted" type="text" value="" readonly>
        </div>

        <a class="ghost" href="../index.html">
            <img id="ghost" src="https://cdn.discordapp.com/attachments/777542191031255040/923797199857532978/Sprite-0003.gif" alt="cute ghost">
        </a>

    </div>

    <script src="onlyNumber.js"></script>

</body>
</html>
